<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-left: 200px;margin-right: 200px;">
            <form *ngIf="isDeleteMode" [formGroup]="deleteQuestionform" (ngSubmit)="onDelete()">
                <div class="form-group">
                    <label for="question">Enter Question to delete</label>
                    <input style="margin-left: 10px;" id="question" class="form-Control" type="text" formControlName="question">
                </div>
                <button type="submit" class="btn btn-primary">Delete Question</button> |
                <button type="button" class="btn btn-primary" (click)="onChangeMode()">Switch mode to {{isDeleteMode ? 'Add Question' : 'DeleteQuestion'}}</button>
            </form>
            <form *ngIf="!isDeleteMode" [formGroup]="addQuestionform" (ngSubmit)="onAdd()">
                <div class="form-group">
                    <label for="question">Enter Question to add here</label>
                    <input style="margin-left: 10px;" id="question" class="form-Control" type="text" formControlName="question">
                </div>
                <div class="form-group">
                    <label for="weight" style="margin-left:29px ;">Weight of the question</label>
                    <input style="margin-left: 10px;" id="weight" class="form-Control" type="text" formControlName="weight">
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button> |
                <button type="button" class="btn btn-primary" (click)="onChangeMode()">Switch mode to {{isDeleteMode ? 'Add Question' : 'DeleteQuestion'}}</button>
            </form>
        </div>
    </div>
</div>
